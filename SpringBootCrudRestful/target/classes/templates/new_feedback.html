<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Send Your Feedback</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="js/validation.js" type="text/javascript"></script>
</head>
<body>

<div class="container">  
	<h2>Send Your Feedback</h2>   
	<form action="#" th:action="@{/save}" th:object="${feedback}" method="post">     
	   
	
	<div class="form-group">       
	<label for="email">Email:</label>       
	<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">     
	</div>
	
	<div class="form-group">       
	<label for="username">Username:</label>       
	<input type="text" class="form-control" id="username" placeholder="Enter username" name="username" onchange="emptycheck('username','username')" onclick="emptyCheck('username','username')">     
	</div> 
	
	<div class="form-group">       
	<label for="nic">Description:</label>       
	<input type="text" class="form-control" id="nic" placeholder="Enter NIC" name="nic">     
	</div>
	
	
	
	<button type="submit" class="btn btn-default" onclick="functionvalidateForm()">Send</button>   
	</form> 
	</div> 
	<hr>
	
</body>
</html>
